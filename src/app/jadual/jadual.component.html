<div class="basic-container mat-elevation-z8">
  <div fxLayout="row">
    <div fxFlex="70%">
      <h1>Maklumat Pemohon</h1>
    </div>
    <div fxFlex="30%" class="add-button">
      <button mat-icon-button (click)="editLadang()">
        <mat-icon>add_box_outline</mat-icon>
      </button>
    </div>
  </div>
  <mat-form-field>
    <input matInput placeholder="Carian Nama" #input />
  </mat-form-field>

  <div class="spinner-container" *ngIf="dataSource.loading$ | async">
    <mat-spinner></mat-spinner>
  </div>

  <mat-table
    class="full-width-table mat-elevation-z8"
    [dataSource]="dataSource"
    matSort
    matSortActive="id"
    matSortDirection="asc"
    matSortDisableClear
  >
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
      <mat-cell *matCellDef="let Ladang">{{ Ladang.id }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="nama">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Nama</mat-header-cell>
      <mat-cell class="nama-cell" *matCellDef="let ladang">{{
        ladang.nama
      }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="kategori">
      <mat-header-cell *matHeaderCellDef mat-sort-header
        >Kategori</mat-header-cell
      >
      <mat-cell class="duration-cell" *matCellDef="let ladang">{{
        ladang.kategori
      }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="telefon">
      <mat-header-cell *matHeaderCellDef mat-sort-header
        >Telefon</mat-header-cell
      >
      <mat-cell class="duration-cell" *matCellDef="let ladang">{{
        ladang.telefon
      }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="action">
      <mat-header-cell *matHeaderCellDef>Action</mat-header-cell>
      <mat-cell class="duration-cell" *matCellDef="let ladang">
        <button mat-icon-button (click)="editLadang(ladang)">
          <mat-icon>edit</mat-icon>
        </button>
        <button
          mat-icon-button
          (click)="deleteLadang(ladang.id, 'Ladang:'.concat(ladang.nama))"
        >
          <mat-icon>delete_forever</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row
      *matHeaderRowDef="displayedColumns; sticky: true"
    ></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>

  <mat-paginator
    [pageSize]="35"
    [pageSizeOptions]="[10, 50, 100]"
  ></mat-paginator>
</div>
